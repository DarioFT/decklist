name: Generate Cards
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  generate-cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Install terser
        run: npm i terser -g
      - name: Run shell script
        run: ./generatecards.sh
        working-directory: ./js/cards/
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: ðŸ’¬ Update card list
